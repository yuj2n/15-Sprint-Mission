<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>로그인</title>
  </head>
  <body>
    <main>
      <a href="/">
        <img src="images/pandamarket.png" width="396" height="132" />
      </a>
      <form>
        <div class="login-input">
          <label for="email">이메일</label>
          <input type="email" id="email" />
        </div>
        <div class="login-input">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" />
        </div>
        <div class="login-input">
          <label for="password">비밀번호</label>
          <div class="password-container">
            <input type="password" id="password" />
            <img
              src="images/invisible-eye-icon.png"
              class="eye-icon"
              onclick="togglePasswordVisibility()"
            />
          </div>
        </div>
        <div class="login-input">
          <label for="password-check">비밀번호 </label>
          <div class="password-container">
            <input type="password" id="password-check" />
            <img
              src="images/eye-icon.png"
              class="eye-icon"
              onclick="togglePasswordVisibility()"
            />
          </div>
        </div>
        <button type="submit">회원가입</button>
        <div class="easy-login">
          <div class="easy-login-box">
            <p>간편 로그인하기</p>
            <div class="easy-login-icons">
              <img src="images/google.png" width="40" height="40" />
              <img src="images/kakao.png" width="40" height="40" />
            </div>
          </div>
        </div>
        <p>
          이미 회원이신가요?&nbsp;<a class="login" href="/login.html">로그인</a>
        </p>
      </form>
    </main>
  </body>
</html>
