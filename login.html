<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>로그인</title>
  </head>
  <body>
    <main>
        <a href="/">
          <img src="images/pandamarket.png" width="396" height="132" />
        </a>
      <form>
        <div class="login-input email">
          <label for="email">이메일</label>
          <input type="email" id="email" />
        </div>
        <div class="login-input">
          <label for="password">비밀번호</label>
          <div style="position: relative;"></div>
            <input type="password" id="password" style="padding-right: 30px;" />
            <img src="images/eye-icon.png" width="20" height="20" style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility()" />
          </div>
        </div>
        <button type="submit">로그인</button> 
        <div class="easy-login">
          <div class="easy-login-box">
            <p>간편 로그인하기</p>
            <div class="easy-login-icons">
              <a href="https://www.google.com/"><img src="images/google.png" width="40" height="40" /></a>
              <a href="https://www.kakaocorp.com/page/"><img src="images/kakao.png" width="40" height="40" /></a>
            </div>
          </div>
        </div>
      </form>
      <p>판다마켓이 처음이신가요?&nbsp;<a class="signup" href="/signup.html">회원가입</span></p>
    </main>
  </body>
</html>
