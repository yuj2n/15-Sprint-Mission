<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-content">
          <div class="logo">
            <a href="/"
              ><img src="images/pandamarket.png" width="153" height="51"
            /></a>
          </div>
          <a href="/login.html">
            <button class="login Text-lg">로그인</button>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="container">
          <div class="container-box">
            <div class="text">
              <p>
                일상의 모든 물건을<br />
                거래해 보세요
              </p>
            </div>
            <div class="main-btn">
              <a class="font" href="/items.html"> 구경하러 가기 </a>
            </div>
          </div>
          <div>
            <img src="images/panda1.png" width="746" height="340" />
          </div>
        </div>
      </section>
      <section class="section">
        <div class="content">
          <img src="images/main1.png" width="579" height="444" />

          <div class="content-box">
            <h3>Hot item</h3>
            <div class="text-box">
              <p>
                인기 상품을<br />
                확인해 보세요
              </p>
              <p class="info">
                가장 HOT한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="content">
          <div class="reverse content-box">
            <h3>Search</h3>
            <div class="text-box">
              <p>구매를 원하는<br>
              상품을 검색하세요</p>
              <p class="info">
                구매하고 싶은 물품은 검색해서<br />
                쉽게 찾아보세요
              </p>
            </div>
          </div>
          <img class="img" src="images/main2.png" width="579" height="444" />
        </div>
      </section>
      <section class="section register">
        <div class="content">
          <img src="images/main3.png" width="579" height="444" />
          <div class="content-box">
            <h3>Register</h3>
            <div class="text-box">
              <p>
                판매를 원하는<br />
                상품을 등록하세요
              </p>
              <p class="info">
                어떤 물건이든 판매하고 싶은 상품을<br />
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="block"></section>
    </main>
  </body>
</html>
